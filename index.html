<details>
    <summary>Details</summary>
    <p>Something small enough to escape casual notice.</p>
</details>
<form action="">
    <input type="text" minlength="9" placeholder="enter name" required>
    <button type="submit">Send</button>
</form>
<style>
    *{
        font-size: 20px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    details{
        width: 300px;
        border-radius: 3px;
        border: 1px solid grey;
        
    }
    details summary{
        width: auto;
        cursor: pointer;
        padding: 7px 20px;
        border-bottom: 1px solid rgb(197, 197, 197);
    }
    details p{
        padding: 5px 20px;
    }
    input{
        outline: none;
        font-weight: 500;
        padding: 10px 15px;
        border: 1px solid rgb(156, 156, 156);
        border-radius: 3px;
    }
    input:invalid{
        animation: shake 300ms;
        border: 1px solid rgb(211, 23, 58);
    }
    input:valid{
        border: 1px solid rgb(3, 19, 198);
    }
    button{
        color: #ffff;
        font-size: 15px;
        padding: 10px 20px;
        border: 1px solid rgb(211, 23, 58);
        background: rgb(211, 23, 58);
        border-radius: 3px;
        cursor: pointer;
    }
    @keyframes shake{
        25% {transform: translateX(4px);}
        50% {transform: translateX(-4px);}
        75% {transform: translateX(4px);}
    }
</style>
